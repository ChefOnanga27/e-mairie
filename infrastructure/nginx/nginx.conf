worker_processes auto;
error_log /var/log/nginx/erreur.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Format de log en français
    log_format principal '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/accès.log principal;
    sendfile on;
    keepalive_timeout 65;

    # Compression gzip
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1024;

    # Limitation des requêtes
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # En-têtes de sécurité
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Upstream vers la passerelle API
    upstream passerelle {
        server passerelle-api:3000;
        keepalive 32;
    }

    # Redirection HTTP → HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # Serveur HTTPS principal
    server {
        listen 443 ssl http2;
        server_name recouvrement.mairie.gouv;

        ssl_certificate /etc/nginx/ssl/certificat.crt;
        ssl_certificate_key /etc/nginx/ssl/clé-privée.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_session_cache shared:SSL:10m;

        # Taille maximale du corps des requêtes
        client_max_body_size 10M;

        # Routes d'authentification (limitation stricte)
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://passerelle;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Routes API générales
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://passerelle;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
        }

        # Vérification de santé (sans limitation)
        location /sante {
            proxy_pass http://passerelle;
            access_log off;
        }

        # Page d'erreur personnalisée
        error_page 502 503 504 /erreur-service.json;
        location = /erreur-service.json {
            internal;
            default_type application/json;
            return 503 '{"succès":false,"message":"Service temporairement indisponible. Veuillez réessayer dans quelques instants."}';
        }
    }
}
